<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
        <!-- Css -->
        <link rel="stylesheet" href="../styles/style.css">
        <!-- Vue CDN -->
        <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- AXIOS -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script defer src="../js/script.js"></script>
        <title>PHP dischi</title>
    </head>
<body>
    <main id="app">
        <h1 class="text-center fs-1 fw-bold text-white mt-3">ALBUMS</h1>
        <div class="card-wrapper d-flex ">
            <!-- Mostro dinamicamente le card e i suoi contenuti presi nell'array DISCHI popolato con la chiamata Axios. -->
            <div class="card" v-for="(disco, index) in dischi" :key="index" @click="getCurrentInfo(index)">
                <figure id="img-wrapper">
                    <img :src="disco.poster" alt="poster">
                </figure>
                <div class="bottom-card text-center d-flex flex-column jsutify-content-center">
                    <h2 class="fw-bold">{{ disco.title }}</h2>
                    <p> {{ disco.author }}</p>
                    <p class="fw-bold"> {{ disco.year }}</p>
                </div>
            </div>

            <!-- Sezione overlay che mostra le info della card cliccata al suo click -->
            <div v-if="currentDisk" class="overlay" @click="hideOverlay">
                <div class="overlay-content" @click.stop>
                    <div class="info">
                        <h2 class="fs-1">Dettagli Disco:</h2>
                        <p class="fs-2">Genre: {{ currentDisk.genre }}</p>
                        <p class="fs-2 ">Title: {{ currentDisk.title }}</p>
                        <p class="fs-2">Author: {{ currentDisk.author }}</p>
                        <p class="fs-2">Year: {{ currentDisk.year }}</p>
                    </div>
                </div>
            </div>

            <!-- Andrea Gulli -->
            <div class="andrea-gulli fs-3 fw-bold text-white mt-5">
                Made with &hearts; by Andrea Gulli
            </div>
        </div>
    </main>
</body>
</html>
